<md-dialog ng-style="{'min-height': '325px', 'width': '700px'}">

    <md-toolbar style="background-color: #7B1FA2">
        <div class="md-toolbar-tools">
            <h2>{{ (viewonly == true ? "Estudio" : "Agregar Estudio")}}</h2>
            <span flex></span>
            <md-button ng-click="closeDialog()" class="md-icon-button">
                <md-icon aria-label="Close" class="material-icons">close</md-icon>
                <md-tooltip md-direction="bottom">Cerrar</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>

        <div style="padding-top: 15px" layout="column" layout-padding>

            <md-autocomplete ng-disabled="viewonly" flex
                             id="selectEstudio" required
                             md-selected-item="selectedEstudio"
                             md-search-text="estudioVigenteSearch"
                             md-selected-item-change="selectedEstudioVigenteChange(estudiovigente)"
                             md-items="estudiovigente in querySearch(estudioVigenteSearch)"
                             md-item-text="estudiovigente.nombreDeEstudio"
                             md-floating-label="Seleccione un estudio"
                             required>
                <md-item-template>
                    <span md-highlight-text="estudioVigenteSearch" md-highlight-flags="gi">{{estudiovigente.nombreDeEstudio}}</span>
                </md-item-template>
                <md-not-found>
                    No se encontraron estudios con el nombre '{{estudioVigenteSearch}}'
                </md-not-found>
            </md-autocomplete>

            <md-input-container class="md-icon-float md-icon-right md-block" flex>
                <label>Costo</label>
                <input required ng-disabled="viewonly" ng-model="estudio.costo" type="number" step="0.01">
            </md-input-container>


            <md-input-container class="md-block">
                <label>Resultados</label>
                <textarea required ng-disabled="viewonly" ng-model="estudio.resultados" rows="5" md-maxlength="2000" md-select-on-focus></textarea>
            </md-input-container>

        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" ng-if="!viewonly">
        <span flex></span>
        <md-button Xclass="md-primary" ng-disabled="canSave()" ng-click="saveEstudio()" ng-disabled="false"
                   style="margin-right:10px;">
            AÃ±adir
        </md-button>
    </md-dialog-actions>


</md-dialog>
