<div layout="row" layout-fill>
    <section layout="column" flex layout-align="center center" class="login">
        <md-card class="md-whiteframe-4dp">
            <md-toolbar style="background-color: #0f2bb0">
                <div layout="column" layout-padding layout-align="center center">
                    <div>
                        <md-icon class="logo">home</md-icon>
                    </div>
                    <div class="md-headline md-padding">Network Automation Login</div>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="login">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="email" name="email" ng-model="email" required />
                    </md-input-container>
<!--                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="password" required />
                    </md-input-container>-->
                    <md-input-container class="md-block">
                        <div layout="row" layout-align="center center">
                            <md-button class="md-raised md-primary" ng-click="verify(usuarios)" flex="50">Login</md-button>
                        </div>
                    </md-input-container>
                </form>
            </md-card-content>
        </md-card>
    </section>
</div>
